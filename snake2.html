<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Snake Game with Levels</title>
<style>
  body {
    background: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    position: relative;
  }
  canvas {
    background: #eee;
    border: 2px solid #444;
    display: block;
    margin: 20px auto;
  }
  .controls {
    margin: 10px;
  }
  button, select {
    padding: 8px 12px;
    margin: 5px;
    font-size: 1rem;
    cursor: pointer;
  }
  .scoreboard {
    font-size: 1.2rem;
    margin-top: 10px;
  }
  .game-over {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background: rgba(200,0,0,0.85);
    color: white;
    border-radius: 8px;
    font-size: 2rem;
    display: none;
    z-index: 10;
  }
</style>
</head>
<body>

<h1>Snake Game üêç</h1>

<div class="controls">
  <label>Level:
    <select id="level">
      <option value="180">Level 1 (Very slow)</option>
      <option value="120">Level 2 (Medium)</option>
      <option value="80">Level 3 (Fast)</option>
    </select>
  </label>
  <button id="startButton">Start</button>
  <button id="restartButton">Restart</button>
</div>

<canvas id="gameCanvas" width="400" height="400"></canvas>

<div class="game-over" id="gameOver">üíÄ Game Over! üíÄ</div>

<div class="scoreboard">
  <span>Score: <span id="score">0</span></span> |
  <span>High Score: <span id="highScore">0</span></span>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  let box = 20;
  let snake = [{ x: 200, y: 200 }];
  let food = {};
  let dx = 0;
  let dy = 0;
  let score = 0;
  let highScore = localStorage.getItem('snakeHighScore') || 0;
  let gameLoop;
  let gameSpeed = 180;

  document.getElementById('highScore').textContent = highScore;

  document.getElementById('startButton').addEventListener('click', startGame);
  document.getElementById('restartButton').addEventListener('click', restartGame);
  document.getElementById('level').addEventListener('change', e => gameSpeed = parseInt(e.target.value));

  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowLeft' && dx === 0) { dx = -box; dy = 0; }
    if (e.key === 'ArrowRight' && dx === 0) { dx = box; dy = 0; }
    if (e.key === 'ArrowUp' && dy === 0) { dy = -box; dx = 0; }
    if (e.key === 'ArrowDown' && dy === 0) { dy = box; dx = 0; }
  });

  function randomFood() {
    food = {
      x: Math.floor((Math.random() * canvas.width) / box) * box,
      y: Math.floor((Math.random() * canvas.height) / box) * box,
    };
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = 'green';
    snake.forEach(part => ctx.fillRect(part.x, part.y, box, box));
    ctx.fillStyle = 'red';
    ctx.fillRect(food.x, food.y, box, box);
  }

  function move() {
    let head = { x: snake[0].x + dx, y: snake[0].y + dy };
    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      score++;
      document.getElementById('score').textContent = score;
      randomFood();
      updateHighScore();
    } else {
      snake.pop();
    }

    // Collision detection
    if (
      head.x < 0 || head.x >= canvas.width ||
      head.y < 0 || head.y >= canvas.height ||
      snake.slice(1).some(part => part.x === head.x && part.y === head.y)
    ) {
      clearInterval(gameLoop);
      document.getElementById('gameOver').style.display = 'block';
    }
  }

  function gameTick() {
    move();
    draw();
  }

  function startGame() {
    resetState();
    gameLoop = setInterval(gameTick, gameSpeed);
  }

  function restartGame() {
    clearInterval(gameLoop);
    startGame();
  }

  function resetState() {
    dx = 0;
    dy = 0;
    score = 0;
    snake = [{ x: 200, y: 200 }];
    randomFood();
    document.getElementById('score').textContent = score;
    document.getElementById('gameOver').style.display = 'none';
  }

  function updateHighScore() {
    if (score > highScore) {
      highScore = score;
      localStorage.setItem('snakeHighScore', highScore);
      document.getElementById('highScore').textContent = highScore;
    }
  }
</script>

</body>
</html>
